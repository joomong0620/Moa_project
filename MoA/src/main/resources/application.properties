spring.application.name=MoATest
#server.port=9091
server.port=8088

# Spring Boot 애플리케이션에서 "Sign In" 창이 뜨고 비밀번호 입력을 요구하는 이유는, spring-boot-starter-security 의존성으로 인해 기본적으로 Spring Security가 활성화되었기 때문
# Spring Security가 자동으로 아래와 같은 기본 설정을 적용합니다:
# 설정 항목				기본값
# 로그인 페이지			/login 자동 생성
# 사용자 이름				user
# 비밀번호				로그에 출력된 랜덤 비밀번호
# 인증되지 않은 모든 요청	로그인으로 리다이렉트
# 해결 방법: Spring Security 비활성화 (개발용)
# 방법 1: application.properties로 간단히 비활성화 (Spring Boot 3.x부터 가능): spring.security.auto-config.enabled=false
# 방법 2: Security 의존성 제거 (완전히 제거할 경우) build.gradle에서 아래 라인을 삭제하거나 주석 처리: implementation 'org.springframework.boot:spring-boot-starter-security'
spring.security.auto-config.enabled=false

# DB 연결 없이 실행(예: 웹 UI 테스트용) Spring Boot가 자동으로 DataSource를 설정하지 않게
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

