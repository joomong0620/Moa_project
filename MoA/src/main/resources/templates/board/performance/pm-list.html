<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공연 페이지 장르별 목록 조회</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/ce1a8d8e36.js" crossorigin="anonymous"></script>

    <!-- 임시 -->
    <link rel="stylesheet" href="../../static/css/performance/performance-type-list-style.css">


</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    
    <main>
        <th:block th:replace="~{/common/header}">header.html</th:block>

        <th:block th:replace="~{performance-nav}">공연 상단 네비게이션바</th:block>
        
        <!-- 목록 메인 화면 -->
        <section class="pm-view-main">
            
            <form th:action="${communityCode}" method="get" id="pmListSearch">

                <!-- 장르 선택 네비게이션 바-->
                <ul class="nav nav-pills justify-content-center" id="typeList">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/4/pmTypeList(type='all')}">전체</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/4/pmTypeList(type='theater')}">연극</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/4/pmTypeList(type='musical')}">뮤지컬</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/4/pmTypeList(type='music')}">음악</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/4/pmTypeList(type='dancing')}">무용</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/4/pmTypeList(type='magic')}">서커스/마술</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/4/pmTypeList(type='etc')}">기타</a>
                    </li>
                </ul>
            </form>

            <!-- 정렬 방식 선택 -->
            <section class="seeType" id="seeType">

                <select id="selectOrder">
                    <option value="latest">최신순</option>
                    <option value="popular">조회순</option>
                </select>

                <!-- 정렬 모양 -->
                <div class="view-mode">
                    <i class="fa-solid fa-list"></i>
                    <i class="bi bi-grid-fill" style="display:none"></i>
                </div>

            </section>

            <!-- 수정 예정 -->
            <!-- 게시글이 있을 때만 페이지네이션 보이기 -->
            <div th:if="${#lists.size(boardList) > 0}" class="pagination-area">
                <ul class="pagination">
                
                    <!-- 첫 페이지로 이동 -->
                    <li><a th:href="@{/board/{code}(code=${boardCode}, cp=1)}">&lt;&lt;</a></li>

                    <!-- 이전 목록 마지막 번호로 이동 -->
                    <li><a th:href="@{/board/{code}(code=${boardCode}, cp=${pagination.prevPage})}">&lt;</a></li>

                    <th:block th:each="i : ${#numbers.sequence(pagination.startPage, pagination.endPage, 1)}">
                        <!-- 현재 보고있는 페이지 -->
                        <li th:if="${pagination.currentPage == i}">
                            <a class="current" th:text="${i}">현재 페이지</a>
                        </li>
                    
                        <!-- 현재 페이지를 제외한 나머지 -->
                        <li th:unless="${pagination.currentPage == i}" >
                            <a th:href="@{/board/{code}(code=${boardCode}, cp=${i})}" th:text="${i}">나머지 페이지</a>
                        </li>

                    </th:block>

                    <!-- 다음 목록 시작 번호로 이동 -->
                    <li><a th:href="@{/board/{code}(code=${boardCode}, cp=${pagination.nextPage})}">&gt;</a></li>

                    <!-- 끝 페이지로 이동 -->
                    <li><a th:href="@{/board/{code}(code=${boardCode}, cp=${pagination.maxPage})}">&gt;&gt;</a></li>

                </ul>
            </div>
        
        
        </section>

        <th:block th:replace="~{/common/footer}">footer.html</th:block>
    </main>

<!-- 헤더 -->           <!-- 분리 -->

    <!-- 임시 -->
    <script src="../../../static/js/board/performance/performance-type-list.js"></script>
</body>
</html>
