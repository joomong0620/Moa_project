<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="../../static/css/performance/pm-detail-style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <th:block th:replace="~{/common/header}">header.html</th:block>

        <section>
            <div class="detail-content">
                <table border="1" id="detail-content" width="502px" height="305px">

                    <tr id="detail-title">
                        <th width="200px" rowspan="5">썸네일 포스터
                            <img th:src="@{${performance.posterUrl}}">
                        </th>
            
                        <th width="300px" colspan="2">
                            <h3 th:text="${performance.title}">공연 제목</h3>
                        </th>
                    </tr>

                    <tr id="detail-place">
                        <th width="80px" height="50px">공연 장소</th>

                        <th width="232px" height="50px">
                            <p th:text="${performance.location}">공연 장소</p>
                        </th>
                    </tr>

                    <tr id="detail-date">
                        <th>공연 기간</th>
                        <th>
                            <p th:text="${performance.location}">공연 기간</p>
                        </th>
                    </tr>

                    <tr id="detail-time">
                        <th>공연 시간</th>
                        <th>
                            <p th:text="${performance.location}">공연 기간</p>
                        </th>
                    </tr>
            
                    <tr id="detail-price">
                        <th height="140px">좌석 가격</th>

                        <th width="232px">
                            <!-- 개수만큼 반복?  안쪽 요소 js에서 배치 생각중-->
                            <table id="price-detail">
                                <td>vip석</td>
                                <td>25000원</td>
                            </table>
                        </th>
                    </tr>

                </table>

            </div>
    
            <!-- 탭 메뉴 -->
            <ul class="detail-nav nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="poster-tab" data-bs-toggle="tab" data-bs-target="#poster-tab-pane" type="button" role="tab" aria-controls="poster-tab-pane" aria-selected="true">포스터</button>
                    
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="comment-tab" data-bs-toggle="tab" data-bs-target="#comment-tab-pane" type="button" role="tab" aria-controls="comment-tab-pane" aria-selected="false">기대평 (0)</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">오시는 길</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="review-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="review-tab-pane" aria-selected="false">관련 후기</button>
                </li>
            </ul>
            <!-- 탭 컨텐츠 -->
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="poster-tab-pane" role="tabpanel" aria-labelledby="poster-tab" tabindex="0">
                    <img th:src="#" alt="포스터 이미지">
                </div>
                <div class="tab-pane fade" id="comment-tab-pane" role="tabpanel" aria-labelledby="comment-tab" tabindex="0">
                    <p>기대평들이 없습니다.</p>
                </div>
                <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
                    <p>오지 마세요</p>
                </div>
                <div class="tab-pane fade" id="review-tab-pane" role="tabpanel" aria-labelledby="review-tab" tabindex="0">...</div>
            </div>

        </section>

        <!-- 탭 컨텐츠 -->
        <div class="tab-content" aria-disabled="true">

            <div class="tab-pane active" id="poster">
                <img th:src="#" alt="포스터 이미지">
            </div>

            <div class="tab-pane" id="expectation"></div>

            <div class="tab-pane" id="map">
                <p th:text="${performance.locationInfo}"></p>
                <div id="map-container"></div>
            </div>

            <div class="tab-pane" id="review"></div>
        
        </div>

    </main>
</body>
</html>
